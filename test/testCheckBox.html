function myCheck(checkBoxElement){

    if (checkBoxElement.checked){

    }
    else {

$(document).ready(function(){			

	// Set a checkbox element's value when clicked.
  $("[type=checkbox]").click(function(){
// 	var rValue = $(this).prop("checked");
//	var cbId = $(this).attr("name");
	var rValue = this.value;
    var cbId = this.name;
    $(this).val(rValue);
  	alert("jQuery: " + cbId + " was set to " + rValue);
  });

});
