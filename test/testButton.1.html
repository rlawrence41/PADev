<!DOCTYPE html>
<html>
<head>
<style>
.animatedButton {
  width: 275px;
  height: 85px;
  border: none;
  border-radius: 5px;
  background-image: url("animatedButton.png");
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

</style>
</head>
<body>

<div class="animatedButton" onClick="alert('You pressed ' + this.text + '!');">Process</div>
<div class="animatedButton" onClick="alert('You pressed ' + this.text + '!');">Cancel</div>

</body>
</html>
