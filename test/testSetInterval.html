<!DOCTYPE html>
<html>
<body>
<h1>SetInterval()</h2>
<p>This procedure will add a message to a paragraph element on this page every 3 seconds.</p>
<p>This goes on forever...untless you click the "Stop" button.</p>
<button onclick="stopInterval()">Stop</button>
<p id="demo"></p>

<script>
var intervalCount = 0;
var myVar = setInterval(intervalMessage, 3000);

function intervalMessage(message="") {

	intervalCount++;
    if (message == ""){
    	message = "This is interval " ;
    }
    message += intervalCount + ".<br/>\n";
    document.getElementById("demo").innerHTML += message ;

}

function stopInterval(){
	clearInterval(myVar);
    intervalMessage("Interval stopped at ");
}


</script>

</body>
</html>
