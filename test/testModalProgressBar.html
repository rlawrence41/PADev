<!doctype html>
<html lang="en">
  <head>
    <!-- FavIcon for this site -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
	
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Progress Bar</title>
  </head>
  <body>
    <h1>Progress Bar</h1>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
	  Launch modal progress bar
	</button>


	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">{modalTitle}</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">



	<!-- Set overall width on the outside division. -->
	<div class="progress" style="width: 50%; margin: auto;">
	  <div id="myProgress"
			class="progress-bar progress-bar-striped progress-bar-animated" 
			role="progressbar" 
			aria-valuenow="0" 
			aria-valuemin="0" 
			aria-valuemax="100" 
			style="width: 0%;">
			0%
	  </div>
	</div>


		  </div>
		  <div class="modal-footer">
			<button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" id="continue" class="btn btn-primary" onclick="setProgress()">Show Progress</button>
		  </div>
		</div>
	  </div>
	</div>




	
    <!-- Optional JavaScript -->
	<script>
	
		var count=0;

		function launchModal() {

			$(document).ready(function(){
				$('#exampleModal').modal('show');
			});
		}
	
	
		function setProgress() {

			var progress, progressStr, n;
			n = ++count;
			progress = n/4*100;
			progressStr = progress.toString() + "%";
			$("#myProgress").attr("area-valuenow", progress);
			$("#myProgress").css("width", progressStr);
			$("#myProgress").html(progressStr);

			if (n==4) {
				$("#exampleModal").modal('hide');
				count=0;
			}

		}

	</script>
	
	<!-- Font Awesome for icons -->
	<script src="https://kit.fontawesome.com/fde02d87f1.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </body>
</html>
