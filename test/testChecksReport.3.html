<!DOCTYPE html>
<html>
<head>
    <title>Liberty Checks Template</title>
    <style>

        @page {
            margin: 0; /* Suppresses browser headers/footers */
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
        }

        .page {
            width: 8.5in;
            height: 11in;
            padding: 0.0625in; /* Adjust for pre-printed edges */
            box-sizing: border-box;
        }

        .check {
            width: 8.5in;
            height: 2.75in;
            position: relative;
            box-sizing: border-box;
        }

        .left-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 2.5in; /* Left panel width */
            height: 100%;
            border-right: 1px solid #000; /* Reference for layout; remove for printing */
            border-bottom: 1px solid #000; /* Reference for layout; remove for printing */
            padding: 0.25in;
            box-sizing: border-box;
        }

        .left-panel div {
            margin-bottom: 0.25in;
        }

		.left-date { top: 0.75in; 
			position: absolute;
		}
		.left-payee { top: 1.0625in; 
			position: absolute;
		}
		.left-amount { top: 1.5625in; 
			position: absolute;
		}
		.left-memo { top: 1.875in; 
			position: absolute;
		}
		.left-acct { top: 2.25in; 
			position: absolute;
		}

        .right-panel div {
			font-size: 14px; /* Larger font size for details */
            margin-bottom: 0.25in;
        }

        .date-line {
            position: absolute;
            top: 1in;
            right: 0.5in; /* Right-aligned for pre-printed details */
            text-align: right;
        }

        .payee-line {
            position: absolute;
            top: 1.5in;
            left: 3.125in;
        }

        .amount-line {
            position: absolute;
            top: 1.5in;
            right: 0.5in;
            text-align: right;
        }

        .amount-words-line {
            position: absolute;
            top: 2in;
            left: 3.125in;
            width: calc(8.5in - 3.5in);
            overflow: hidden;
        }

        .memo-line {
            position: absolute;
            top: 2.25in;
            left: 3.125in;
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- Check 1 -->
        <div class="check">
            <div class="left-panel">
                <!-- Left panel details -->
                <div class="left-date">{date}</div>
                <div class="left-payee">{payee}</div>
                <div class="left-amount">{amount}</div>
                <div class="left-memo">{memo}</div>
                <div class="left-acct">{accountNo}</div>
            </div>
            <div class="right-panel">
				<div class="date-line">
					{date}
				</div>
				<div class="payee-line">
					{payee}
				</div>
				<div class="amount-line">
					{amount}
				</div>
				<div class="amount-words-line">
					{amount_words}
				</div>
				<div class="memo-line">
					{memo}
				</div>
			</div>
        </div>

        <!-- Check 2 -->
        <div class="check">
            <div class="left-panel">
                <div class="left-date">{date}</div>
                <div class="left-payee">{payee}</div>
                <div class="left-amount">{amount}</div>
                <div class="left-memo">{memo}</div>
                <div class="left-acct">{accountNo}</div>
            </div>
            <div class="right-panel">
				<div class="date-line">
					{date}
				</div>
				<div class="payee-line">
					{payee}
				</div>
				<div class="amount-line">
					{amount}
				</div>
				<div class="amount-words-line">
					{amount_words}
				</div>
				<div class="memo-line">
					{memo}
				</div>
			</div>
        </div>

        <!-- Check 3 -->
        <div class="check">
            <div class="left-panel">
                <div class="left-date">{date}</div>
                <div class="left-payee">{payee}</div>
                <div class="left-amount">{amount}</div>
                <div class="left-memo">{memo}</div>
                <div class="left-acct">{accountNo}</div>
            </div>
             <div class="right-panel">
				<div class="date-line">
					{date}
				</div>
				<div class="payee-line">
					{payee}
				</div>
				<div class="amount-line">
					{amount}
				</div>
				<div class="amount-words-line">
					{amount_words}
				</div>
				<div class="memo-line">
					{memo}
				</div>
			</div>
        </div>
    </div>
</body>
</html>
