<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript <b>this</b> Keyword</h2>

<p>In this example, <b>this</b> represents the <b>person</b> object.</p>
<p>Because the person object "owns" the fullName method.</p>


<p id="demo"></p>

<script>
// Create an object:
var person = {
  contact_no: 1, 
  firstName: "Ronald",
  lastName : "Lawrence",
  company  : "Publishers' Assistant",
  fullName : function() {
    return this.firstName + " " + this.lastName + ", " + this.company;
  }
};

// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
