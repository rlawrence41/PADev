<!-- Group Header Start -->
<link rel="stylesheet" href="ui/css/receiptDetail.css">
<div class="reportTitle">
<h3>{title}</h3>
</div>

<table class="no-borders">
<tr>
	<th><img class="logo" src="/images/pubassist-logo.jpg" /></th>
	<th><h2>Publishers' Assistant</h2></th>
</tr>
</table>
<table class="no-borders">
<tr>
	<th width="100%"><h1>Receipt Detail</h1></th>
</tr>
</table>
<table class="no-inner-borders">
<tr>
<!--	function launchStep(parentKey, stepName, keyFieldName, value) -->
	<th class="transNav" id="receipt" width="20%"
		title = "Click to edit the receipt."
		onclick='launchStep({id}, "Receipt", "id", {id})'>
		<h3>Receipt No.</h3>
	</th>

	<th width="60%"><h3>&nbsp;</h3></th>
	<th width="20%"><h3>Receipt Date</h3></th>
</tr>

<tr>
	<th width="20%">
		{id}
	</th>
	
	<th width="60%">&nbsp;</th>
	<th width="20%">{recptDate}</th>
</tr>
</table>

<table>
<tr>
	<th class="transNav" id="customer" 
		title="Click to enter or select the customer (billing) contact."
		onclick='launchStep({id}, "Customer", "id", {customerNo})'>
		Customer (Billing) Contact:
	</th>
</tr>
<tr>
	<td width="50%" height="70px">
		{customerNoSearch}
	</td>	
</tr>
</table>

<table>
<tr>
	<th width="50%">Receipt Type</th>
	<th width="50%">Amount</th>
</tr>
<tr>
	<td width="50%" height="70px">
		{recptType}
	</td>	
	<td width="50%" height="70px">
		{amount}
	</td>	
</tr>
</table>

<!-- Group Header End -->

<!-- Group Detail Start -->
<div id="detailTable" 
	title="Click on the column headers to apply funds to items for this receipt."
	onclick='launchStepWithParameters({id},"Apply to Items",{"receiptNo":{id},"customerNo":{customerNo}})'>
