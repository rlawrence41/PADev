<!-- Group Header Start -->
<link rel="stylesheet" href="ui/css/customerOrder.css">
<div class="reportTitle">
<h3>{title}</h3>
</div>

<table class="no-borders">
<tr>
	<th><img class="logo" src="/images/pubassist-logo.jpg" /></th>
	<th><h2>Publishers' Assistant</h2></th>
</tr>
</table>
<table class="no-borders">
<tr>
	<th width="100%"><h1>Invoice</h1></th>
</tr>
</table>
<table class="no-inner-borders">
<tr>
	<th class="transNav" id="order" width="20%"
		title="Click to edit the customer order."
		onclick='launchStep({id}, "Customer Order", "id", {id})'>
		<h3>Invoice No.</h3>
	</th>
	<th width="60%"><h3>&nbsp;</h3></th>
	<th width="20%"><h3>Order Date</h3></th>
</tr>
<tr>
	<th width="20%">
		{invoiceStr}
	</th>
	
	<th width="60%">&nbsp;</th>
	<th width="20%">{orderDate}</th>
</tr>
</table>
<table>
<tr>
	<td class="transNav" id="customer" 
		title="Click to enter or select the billing contact."
		onclick='launchStep({id}, "Bill To", "id", {customerNo})'>
		Bill To:
	</th>
	<td class="transNav" id="shipTo" 
		title="Click to enter or select the ship to contact."
		onclick='launchStep({id}, "Ship To", "id", {shipToNo})'>
		Ship To:
	</th>
</tr>
<tr>
	<th width="50%" height="70px">
		{customerIdSearch}
	</td>	
	<th width="50%" height="70px">
		{shipToAddr}
	</td>
</tr>
</table>

<!-- Group Header End -->

<!-- CustomerOrder Detail Start -->
<div id="detailTable" 
	title="Click on the column headers to enter or edit items for this order."
	onclick='launchStep({id}, "Items", "orderKey", {id})'>
