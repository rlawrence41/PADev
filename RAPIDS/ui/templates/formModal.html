
<!-- Modal -->
<div class="modal fade" id="{htmlId}Div" tabindex="-1" role="dialog" aria-labelledby="{htmlId}Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{htmlId}Label">{title}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span inert>&times;</span>
        </button>
      </div>
      <div class="modal-body">

		<form class="bd-example" id="{htmlId}">
		  <fieldset>
			<legend id="formDescription">{description}</legend>

{content}

		  </fieldset>
		</form>
      </div>
      <div class="modal-footer">
			<button type="button" 
				id="{htmlId}Continue"
				class="btn btn-primary"
				{action}>Continue
			</button>
			<button type="reset" 
				id="reset" 
				onclick="clearForm('{htmlId}')"
				class="btn btn-secondary">Reset
			</button>
			<button type="button" 
				id="cancel" 
				class="btn btn-secondary" 
				data-dismiss="modal">Close
			</button>
      </div>
    </div>
  </div>
</div>
